<!DOCTYPE html>
<head>
    <title>Test Case Explorer</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<html>
<body>
    <script src="sdk/scripts/VSS.SDK.js"></script>
    <script type="text/javascript">
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            usePlatformStyles: true,
            moduleLoaderConfig: {
                paths: {
                    "Scripts": "scripts"
                }
            }
        });

        // Wait for the SDK to be initialized
        VSS.ready(function () {
            require(["Scripts/app"], function (app) { });
        });

        VSS.notifyLoadSucceeded();

    </script>
    <div id="testcase-extension">
        <div class="splitter horizontal right">
            <div class="leftPane">
                <div class="left-hub-content">
                    <div class="testmanagement-view-left-pane">
                        <div id="treeview-Cbo-container"></div>
                        <div id="treeview-menu-container" class="toolbar"></div>
                        <div id="treeview-container" class="treeview"></div>
                        <div id="treeview-value"></div>
                    </div>
                </div>
            </div>
            <div class="handleBar"></div>
            <div class="rightPane">
                <div class="splitter horizontal right-fix right-hub-splitter stateful left-expand collapsed" id="2">
                    <div id="testCasePane" class="leftPane">
                        <div id="grid-title" class="hub-title"></div>
                        <div class=" left-hub-content">
                            
                            <div class="hub-pivot">
                            <div class="recursive">   </div>
                             <div class="filters">
                                    <!--<div class="dropdown pivot-filter enhance testpoint-outcome-filter" title="Filter" id="23">
                                        <!--<span class="title">Filter</span>-->
                                        <div id="grid-filter-cbo">
                                            
                                        </div>
                                 <!--   </div>-->
                                </div>
                            </div>
                            <div id="menu-container" class="toolbar"></div>
                            <div class="wait-control-target"></div>
                            
                            <div id="grid-container" class="grid"></div>
                        </div>
                    </div>
                    <div class="handleBar" ></div>
                    <div id="detailsPane" class="rightPane hotkey-section hotkey-section-3">
                        <div class="left-hub-content">
                            <div id="details-title" class="hub-title">Details </div>
                            <div class="hub-pivot far-right-pane-pivot"  style="display: block;margin-left:10px;">

                                <div class="filter" style="float:right; margin-top:6px;width:200px;">
                                    <div id="details-filterPane-container" >
                                        
                                    </div>

                                    <div id="details-filterPosition-container" >
                                        
                                    </div>
                                </div>
                            </div>


                            <div id="detailPanels" style="margin-left:10px;">
                                <div class="wait-control-details-target"></div>
                                <div id="details-TestPlan" style="display:none">
                                    <div id="detailsMenu-container" class="toolbar" style="display:flex; flex-direction:row; padding-top:8px">
                                        <div style="margin-right:10px">Test plan: </div>
                                        <div id="details-cboTestPlan" style="flex:1"></div>
                                    </div>
                                    <div id="details-treeviewTestPlan" class="treeview" ></div>
                                </div>
                                <div id="details-testSuites" style="display:none">
                                    <!--<div id="detailsMenu-container" class="toolbar"></div>-->
                                        <!--Test case  <b><span id="details-testCase"></span></b> exists in:<br />-->

                                        <div id="details-gridTestSuites"></div>
                                    </div>
                                <div id="details-TestResults" style="display:none">
                                    <!--<div id="detailsMenu-container" class="toolbar"></div>-->
                                    <!--Test results:
                                    Test case  <b><span id="details-testCase"></span></b> exists in:<br />-->

                                    <div id="details-gridTestResults" class="treeview"></div>
                                </div>
                            </div>
                        </div>
                    </div>  
                    </div>
                </div>
            </div>
        </div>
    
</body>
</html>
