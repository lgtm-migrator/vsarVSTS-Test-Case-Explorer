<!DOCTYPE html>
<head>
    <title>Test Case Explorer</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<html>
<body>
    <script src="sdk/scripts/VSS.SDK.js"></script>
    <script src="sdk/scripts/ai.0.22.9-build00167.js"></script>
    <script src="scripts/TelemetryClient.js"></script>

    <script type="text/javascript">
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            usePlatformStyles: true,
            moduleLoaderConfig: {
                paths: {
                    "Scripts": "scripts"
                }
            }
        });

        // Wait for the SDK to be initialized
        VSS.ready(function () {
            require(["Scripts/columnOptionsView"], view=> {
                view.Register();
            });
        });

        VSS.notifyLoadSucceeded();

    </script>
    <div id="grid-column-source"></div>
    <div id="cmdAdd"></div>
    <div id="cmdRemove"></div>
    <div id="grid-selected-columns"></div>
    <div id="cmdUp"></div>
    <div id="cmdDown"></div>
    <div id="txtWidht"></div>
    
</body>
</html>
