<!DOCTYPE html>
<html>
<head>
    <title>Clone test plan</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
    <div>
        <table style="width: 100%;">
            <tbody>
                <tr>
                    <td colspan="2" class="clone-test-plan-header-label">
                        <label>Clone from:</label>
                    </td>
                    <td colspan="2" class="clone-test-plan-header-label">
                        <label>Clone to:</label>
                    </td>
                </tr>
                <tr>
                    <td style="width: 15%;">
                        <label>Test plan:</label>
                    </td>
                    <td style="width: 35%;">
                        <input class="cellText" type="text" readonly="readonly" id="sourceTestPlan" />
                    </td>
                    <td style="width: 15%;">
                        <label>Test plan:</label>
                    </td>
                    <td style="width: 35%;">
                        <input class="cellText" type="text" id="targetTestPlan" placeholder="<Test plan name>" />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" id="cloneRequirements" />
                        <label for="cloneRequirements">Clone requirements</label>
                    </td>
                    <td>
                        <label>Area path:</label>
                    </td>
                    <td>
                        <div id="targetAreaPath"></div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>
                        <label>Iteration path:</label>
                    </td>
                    <td>
                        <div style="z-index: 1000" id="targetIterationPath"></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="scripts/lib/VSS.SDK.js"></script>
    <script type="text/javascript">
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            usePlatformStyles: true
        });

         VSS.ready(function () {
             require(["scripts/CloneTestPlanForm"], function (dialog) { });
        });
    </script>
</body>
</html>
